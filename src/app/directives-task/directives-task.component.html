<button (click)="toggle()" class="btn btn-primary">Display Details</button>
<p *ngIf="shown">This is the content of my choice</p>
<div
  *ngFor="let logItem of log"
  [ngStyle]="{ backgroundColor: logItem >= 5 ? 'blue' : 'transparent' }"
  [ngClass]="{ 'white-text': logItem >= 5 }"
>
  {{ logItem }}
</div>
